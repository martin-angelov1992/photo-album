<form id="uploadPhotoForm">
	<span id="errorHolder" style="color:red"></span><br>
	<label for="name">Photo Name:</label> <input name="name" id="name"/><br>
	<label for="description">Description:</label> <input name="description" id="description"/><br>
	<label for="file">Upload File:</label> <input name="file" id="file" type="file"/><br>
	<label for="category">Category:</label>
	<select name="category" id="category"></select> 
	<button id="submit">Submit</button>
</form>
